    <div class="article-container">
        <!-- Title of the article being displayed -->
        <!-- Start of my own code -->
        <h2 id="article-title">Loading Article Title...</h2>
        <!-- Image associated with the article -->
        <img id="article-image" src="placeholder.jpg" alt="Article Image" class="article-image">
        <!-- Content or summary of the article -->
        <p id="article-content"></p>
        <!-- Link to read the full article on its original source -->
        <a id="full-article-link" href="#" target="_blank">Read Full Article</a>
        <!-- End of my own code -->
    </div>
    
    <footer>
        <div class="footer-container">
            <!-- Top Row: Website logo and social media links -->
            <!-- Start of my own code -->
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="techthreads.png" alt="TechThreads Logo"> <!-- Footer logo -->
                </div>
                <div class="footer-socials">

            </div>
    
            <!-- Middle Row: Useful links like privacy policy and contact info -->

            </div>

    </footer>
    
    <!-- JavaScript to dynamically load article details -->
    <!-- Start of my own code -->
    <script>
        // Wait until the page is fully loaded before running this script
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve the selected article from local storage
            const article = JSON.parse(localStorage.getItem("selectedArticle"));
            if (!article) {
                // If no article is found, redirect the user back to the homepage
                window.location.href = "index.html";
                return;
            }
            // Update the article title, or show a default message if it's missing
            document.getElementById("article-title").textContent = article.title || "No Title Available";
            // Display the article content or description, with a fallback message
            document.getElementById("article-content").innerHTML = article.content || article.description || "Full article unavailable.";
            // Set the article image, or use a placeholder if no image is available
            document.getElementById("article-image").src = article.urlToImage || "placeholder.jpg";
            // Set the link to the full article, or disable it if no URL is provided
            document.getElementById("full-article-link").href = article.url || "#";
        });
    </script>
    <!-- End of my own code -->
</body>
</html>
